<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web tic tac toe game">
    <meta name="keywords" content="free code camp">
    <meta name="author" content="Qian Yang">
    <title>Tic Tac Toe Game</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
    <script src="https://use.fontawesome.com/6a67bdc33d.js"></script>

</head>
<body>
<h1> Tic Tac Toe</h1>
<div id="gameControl">
    <input type="radio" name="choice" id="X" value="X">X
    <input type="radio" name="choice" id="O" value="O">O
    <button id="start">start</button>
</div>
    <table>
        <tr>
            <td id="topLeft"><h1></h1></td>
            <td id="topMiddle" class="vertical"></td>
            <td id="topRight"></td>
        </tr>

        <tr>
            <td id="left" class="horizontal"></td>
            <td id="middle" class="vertical horizontal"></td>
            <td id="right" class="horizontal"></td>
        </tr>

        <tr>
            <td id="bottomLeft"></td>
            <td id="bottomMiddle" class="vertical"></td>
            <td id="bottomRight"></td>
        </tr>
    </table>
<div id="result">
    <div>
        <i id="computerWin" class="fa fa-desktop fa-2x" aria-hidden="true" ></i>
    </div>
    <div>
        <i id="playerWin" class="fa fa-user fa-2x" aria-hidden="true"></i>
    </div>
    <div>
        <i id="tie" class="fa fa-balance-scale fa-2x" aria-hidden="true"></i>
    </div>
</div>

<div class="footer">Copyright @ <a href = "http://iamqianyang.github.io/" target="_blank"> Qian Yang </a></div>
<script src="gameplay.js"></script>
<script src="main.js"></script>
</body>
</html>
